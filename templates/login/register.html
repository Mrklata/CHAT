{% extends 'login/index_login.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}REGISTER{% endblock %}
{% block content %}
<div id="registration">
    <form method="POST" class="formGroup">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
