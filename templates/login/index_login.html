{% load static %}
<html lang="pl">
<head>
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Users | {% block title %}{% endblock %}</title>
</head>
<body>

<div id="main-header">
    <div id="logo">
        <a href="{% url 'home' %}"> <img src="{% static 'img/Lbook.png' %}" alt="logo"></a>

    </div>

    <div id="hello">
        <p>{{ log }}</p>
    </div>
    <div id="login-out">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">LOG OUT</a>
        {% else %}
            <a href="{% url 'login' %}">LOG IN</a>
        {% endif %}
        <a href="{% url 'register' %}">REGISTER</a>
    </div>
</div>

<div class="sidenav">
    <a href="{% url 'home' %}">HOME</a>
    <a href="{% url 'index' %}">CHAT</a>
    <a href="{% url 'posts' %}">POST</a>
    <a href="{% url 'profile' %}">PROFILE</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
